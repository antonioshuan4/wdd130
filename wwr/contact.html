<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting Adventures</title>
    <meta name="description"
      content="Contact Whitewater Rafting Adventures for trip reservations, general inquiries, and information about our exciting whitewater rafting experiences.">
    <meta name="author" content="Gustavo Shuan Barreto">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/z-splash.png" alt="Whitewater Rafting Adventures Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong> 123 River Road, Adventure City, USA</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>
        </section>

        <section class="map">
            <h2>Find Us</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086358728254!2d-122.41941518468152!3d37.77492977975921!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5f5b5b5b%3A0x5b5b5b5b5b5b5b5b!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v0000000000000"
              width="600" height="400" allowfullscreen="" loading="lazy">
            </iframe>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/rafting26_600.jpg" alt="Carlos Rivera, Senior River Guide">
                <figcaption>Carlos Rivera – Senior River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/rafting43_600.jpg" alt="Maria Lopez, Safety Instructor">
                <figcaption>Maria Lopez – Safety Instructor</figcaption>
            </figure>

            <figure>
                <img src="images/rafting59_600.jpg" alt="Daniel Carter, Tour Manager">
                <figcaption>Daniel Carter – Tour Manager</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form action="#" method="post">

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Reason for Contact</legend>

                    <input type="radio" id="general" name="subject" value="general" required>
                    <label for="general">General Inquiry</label><br>

                    <input type="radio" id="reservation" name="subject" value="reservation">
                    <label for="reservation">Reservation Question</label><br>

                    <input type="radio" id="suggestion" name="subject" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>

                <br><br>
                <button type="submit">Send Message</button>

            </form>
        </section>
    </main>

    <footer>
        <p>©2026 Whitewater Rafting Adventures - Gustavo Shuan</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook_408745.png" alt="Facebook social media icon">
            </a>
            <a href="https://www.linkedin.com/">
                <img src="images/linkedin_3536505.png" alt="LinkedIn social media icon">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram_3938051.png" alt="Instagram social media icon">
            </a>
        </nav>
    </footer>

</body>

</html>
